<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GTAV - WEB IN PROGRESS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="../css/index.css">

    <style>
        @font-face {
            font-family: 'GTAVfont'; /* Scegli un nome per il font */
            src: url('../fonts/Pricedown\ Bl.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
    </style>

</head>
<body onclick="closeMenu(event)">
    <div class="background">

        <div id="main">

           


        </div>

    </div>
    <div class="overlay"></div>
    
    <div class="menu-btn" onclick="toggleMenu(event)">☰</div>
    <div class="sidebar" id="sidebar">
        <div style="margin-top: 40px;">
            <a href="#">Home</a>
            <a href="#">News</a>
            <a href="#">Community</a>
        </div>

        <div style="margin-bottom: 10px;">
            <a href="#" id="login-btn">Login</a>
            <a href="#" id="register-btn">Register</a>
        </div>
    </div>

    <div class="hero">
        <h1 class="typing-text">Benvenuto su GTA V - WebSite Edition</h1>
        <p>Collabora con i tuoi amici di FiveM</p>
    </div>


    <!-- Login Part -->
    <div class="login-container" id="login-container">
        <div class="login-form">
            <span class="close-btn" onclick="closeLogin()">X</span>
            <h2>Login</h2>
            <input type="text" placeholder="Username" name="username" id="username" required>
            <input type="password" placeholder="Password" name="password" id="password" required>
            <button>Accedi</button>
            <p>Non hai un account? <a href="#" onclick="openRegister()">Creane uno ora!</a></p>
        </div>
    </div>

    <!-- Container per Register -->
    <div class="register-container" id="register-container">
        <div class="register-form">
            <span class="close-btn" onclick="closeRegister()">X</span>
            <h2>Registrazione</h2>
            <input type="text" placeholder="Nome" id="register-name">
            <input type="email" placeholder="Email" id="register-email">
            <input type="password" placeholder="Password" id="register-password">
            <button>Registrati</button>
            <p>Hai già un account? <a href="#" onclick="openLogin()">Accedi</a></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../js/scriptIndex.js"></script>
</body>


</html>
